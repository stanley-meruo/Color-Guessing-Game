<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Color Game</h1>
        <p>Test your color perception by clicking the correct color.</p>
    </div>
    <div class="game-container">
        <div class="score-game">
            <p class="score">üèÜScore: <span id="score" data-testid="score">0</span></p>
            <button id="new-game" class="new-game-btn" data-testid="newGameButton">
                <img src="image/rotate-right.svg" alt="Load Game">
                New Game
            </button>
        </div>

        <div id="target" class="target" data-testid="colorBox"></div>

        <div>
            <p id="message" class="message" data-testid="gameStatus"></p>
            <p class="guess" data-testid="gameInstructions">Make Your Guess!</p>
        </div>

        <div class="color-options" id="color-options" data-testid="colorOption"></div>

        <p class="tap">‚ÑπÔ∏è Tap on a color to make a guess</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
